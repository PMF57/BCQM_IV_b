simulation:
  dt: 1.0            # time step
  n_steps: 16384     # samples per trajectory
  n_ensembles: 64    # number of trajectories per W_coh
  seed: 12345        # RNG seed (or null to use random)
  sign_mode: 1       # +1 or -1 to control the sign choice in the toy kernel

scan:
  wcoh_values: [5.0, 10.0, 20.0, 40.0, 80.0, 160.0]
  label: wcoh_scan_phase1

output:
  base_dir: outputs  # results go in outputs/<label>/